<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin X AKL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .glass { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border-radius: 16px; }
        .stat-card { transition: all 0.3s ease; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="pb-20 bg-slate-50">

    <script>
        // PASTE URL WEB APP BARU ANDA DISINI
        const APP_URL = "https://script.google.com/macros/s/AKfycbyCx59hOVIeqXDxx4HJA4IujnJ2u8fSXO0CFdcbANveiznfbULwGS3PtCF_kx4iT4ihsw/exec"; 
    </script>

    <nav class="bg-white/90 backdrop-blur border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white w-9 h-9 rounded-xl flex items-center justify-center font-bold shadow-lg shadow-blue-200">
                    <i class="fa-solid fa-school"></i>
                </div>
                <div>
                    <h1 class="font-bold text-slate-800 leading-tight">Admin X AKL</h1>
                    <h2 class="font-bold text-slate-400 leading-tight">T.M.A. Kappuw, S.Pd</h1>
                    <p class="text-[10px] text-slate-500 font-bold tracking-wider">DASHBOARD</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="triggerUploadLedger()" class="bg-emerald-50 text-emerald-700 hover:bg-emerald-100 border border-emerald-200 px-3 py-2 rounded-xl text-sm font-semibold transition flex items-center gap-2">
                    <i class="fa-solid fa-upload"></i> <span class="hidden sm:inline">Upload Ledger</span>
                </button>
                <button onclick="document.getElementById('modalAdd').classList.remove('hidden')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl text-sm font-medium transition shadow-lg shadow-blue-200 flex items-center gap-2">
                    <i class="fa-solid fa-plus"></i> <span class="hidden sm:inline">Siswa</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            
            <div class="stat-card bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl p-5 text-white shadow-lg shadow-blue-200">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-blue-100 text-xs font-bold uppercase">Total Siswa</p>
                        <h2 class="text-3xl font-bold mt-1" id="statTotal">0</h2>
                    </div>
                    <div class="bg-white/20 p-2 rounded-lg"><i class="fa-solid fa-users"></i></div>
                </div>
            </div>

            <div onclick="showLedgerFiles()" class="stat-card cursor-pointer bg-gradient-to-br from-emerald-500 to-teal-600 rounded-2xl p-5 text-white shadow-lg shadow-emerald-200 group">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-emerald-100 text-xs font-bold uppercase group-hover:underline">File Ledger</p>
                        <h2 class="text-3xl font-bold mt-1" id="statLedger">0</h2>
                        <p class="text-[10px] mt-1 text-emerald-100"><i class="fa-solid fa-download"></i> Klik utk Unduh</p>
                    </div>
                    <div class="bg-white/20 p-2 rounded-lg"><i class="fa-solid fa-file-invoice-dollar"></i></div>
                </div>
            </div>

            <div class="stat-card bg-white border border-slate-200 rounded-2xl p-5 shadow-sm">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-slate-500 text-xs font-bold uppercase">Identitas Ada</p>
                        <h2 class="text-3xl font-bold mt-1 text-emerald-600" id="statIdentitas">0</h2>
                        <div class="w-full bg-slate-100 h-1.5 rounded-full mt-2 overflow-hidden">
                            <div id="barIdentitas" class="bg-emerald-500 h-full w-0 transition-all duration-1000"></div>
                        </div>
                    </div>
                    <div class="bg-emerald-50 text-emerald-600 p-2 rounded-lg"><i class="fa-solid fa-id-card"></i></div>
                </div>
            </div>

            <div class="stat-card bg-white border border-slate-200 rounded-2xl p-5 shadow-sm">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-slate-500 text-xs font-bold uppercase">Rapor Ada</p>
                        <h2 class="text-3xl font-bold mt-1 text-purple-600" id="statRapor">0</h2>
                        <div class="w-full bg-slate-100 h-1.5 rounded-full mt-2 overflow-hidden">
                            <div id="barRapor" class="bg-purple-500 h-full w-0 transition-all duration-1000"></div>
                        </div>
                    </div>
                    <div class="bg-purple-50 text-purple-600 p-2 rounded-lg"><i class="fa-solid fa-file-lines"></i></div>
                </div>
            </div>

        </div>

        <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
            <div class="relative w-full sm:w-1/2">
                <input type="text" id="search" placeholder="Cari nama siswa..." 
                    class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-100 outline-none text-sm" 
                    onkeyup="filterStudents()">
                <i class="fa-solid fa-search absolute left-3 top-3.5 text-slate-400"></i>
            </div>
            <button onclick="loadData()" class="text-slate-500 hover:text-blue-600 text-sm font-medium px-4 py-2 hover:bg-white rounded-lg transition"><i class="fa-solid fa-rotate-right mr-1"></i> Refresh Data</button>
        </div>

        <div id="loader" class="text-center py-20">
            <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-500 mb-4"></i>
            <p class="text-slate-500">Memuat data...</p>
        </div>

        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 hidden"></div>

    </main>

    <input type="file" id="fileInput" class="hidden" accept=".pdf, .xls, .xlsx, .csv">

    <div id="modalLedger" class="fixed inset-0 bg-slate-900/50 z-[70] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-lg text-slate-800">Download Ledger</h3>
                <button onclick="document.getElementById('modalLedger').classList.add('hidden')" class="w-8 h-8 rounded-full hover:bg-slate-100 flex items-center justify-center"><i class="fa-solid fa-times"></i></button>
            </div>
            <div id="ledgerList" class="space-y-2 max-h-60 overflow-y-auto">
                <p class="text-center text-slate-400 py-4">Memuat file...</p>
            </div>
        </div>
    </div>

    <div id="modalAdd" class="fixed inset-0 bg-slate-900/50 z-[70] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl">
            <h3 class="font-bold text-lg mb-4">Tambah Siswa</h3>
            <input type="text" id="newNama" placeholder="Nama Lengkap" class="w-full mb-3 px-4 py-3 border rounded-xl text-sm">
            <input type="number" id="newNis" placeholder="NIS" class="w-full mb-4 px-4 py-3 border rounded-xl text-sm">
            <div class="flex justify-end gap-2">
                <button onclick="document.getElementById('modalAdd').classList.add('hidden')" class="px-4 py-2 text-slate-500 hover:bg-slate-50 rounded-xl">Batal</button>
                <button onclick="addStudent()" class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700">Simpan</button>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let uploadType = ''; 
        let currentUploadFolder = "";
        let currentRow = null;

        window.onload = function() {
            loadData();
            checkLedgerCount();
        };

        async function loadData() {
            if(APP_URL.includes("CONTOH")) { Swal.fire("Error", "URL Web App belum diisi!", "error"); return; }
            
            try {
                const res = await fetch(APP_URL, { method: 'POST', body: JSON.stringify({ action: 'read' }) });
                const data = await res.json();
                
                allData = data;
                updateStats(data);
                renderData(data);
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('grid').classList.remove('hidden');
            } catch (err) { console.error(err); }
        }

        function updateStats(data) {
            const total = data.length;
            const identitasCount = data.filter(s => s.hasIdentitas).length;
            const raporCount = data.filter(s => s.hasRapor).length;

            document.getElementById('statTotal').innerText = total;
            document.getElementById('statIdentitas').innerText = identitasCount;
            document.getElementById('statRapor').innerText = raporCount;

            // Update Progress Bars
            setTimeout(() => {
                document.getElementById('barIdentitas').style.width = (total > 0 ? (identitasCount/total)*100 : 0) + "%";
                document.getElementById('barRapor').style.width = (total > 0 ? (raporCount/total)*100 : 0) + "%";
            }, 500);
        }

        async function checkLedgerCount() {
            try {
                const res = await fetch(`${APP_URL}?action=checkStatus&folderId=LEDGER`);
                const result = await res.json();
                if(result.status === 'success') {
                    document.getElementById('statLedger').innerText = result.totalFiles;
                }
            } catch(e){}
        }

        // --- FITUR BARU: LIHAT & DOWNLOAD LEDGER ---
        async function showLedgerFiles() {
            document.getElementById('modalLedger').classList.remove('hidden');
            const listContainer = document.getElementById('ledgerList');
            listContainer.innerHTML = `<div class="flex justify-center py-4"><i class="fa-solid fa-circle-notch fa-spin text-blue-500"></i></div>`;

            try {
                const res = await fetch(`${APP_URL}?action=checkStatus&folderId=LEDGER`);
                const result = await res.json();

                listContainer.innerHTML = "";
                if(result.files.length === 0) {
                    listContainer.innerHTML = `<p class="text-center text-slate-400 py-4">Tidak ada file Ledger.</p>`;
                    return;
                }

                result.files.forEach(f => {
                    listContainer.innerHTML += `
                        <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl hover:bg-slate-100 transition">
                            <div class="flex items-center gap-3 overflow-hidden">
                                <div class="w-8 h-8 rounded-lg bg-emerald-100 text-emerald-600 flex items-center justify-center shrink-0"><i class="fa-solid fa-file-excel"></i></div>
                                <span class="text-sm font-medium text-slate-700 truncate">${f.name}</span>
                            </div>
                            <a href="${f.url}" target="_blank" class="text-xs bg-emerald-600 text-white px-3 py-1.5 rounded-lg hover:bg-emerald-700 flex items-center gap-1 shadow-md shadow-emerald-200">
                                <i class="fa-solid fa-download"></i> Unduh
                            </a>
                        </div>
                    `;
                });
            } catch(e) {
                listContainer.innerHTML = `<p class="text-red-500 text-center">Gagal memuat list.</p>`;
            }
        }

        function renderData(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            if(data.length === 0) { grid.innerHTML = `<div class="col-span-full text-center py-10 opacity-50">Data kosong</div>`; return; }

            data.forEach(s => {
                // Status Badge Logic
                const idClass = s.hasIdentitas ? "bg-emerald-100 text-emerald-700" : "bg-slate-100 text-slate-400";
                const idText = s.hasIdentitas ? "TERISI" : "KOSONG";
                
                const rapClass = s.hasRapor ? "bg-purple-100 text-purple-700" : "bg-slate-100 text-slate-400";
                const rapText = s.hasRapor ? "TERISI" : "KOSONG";

                const card = document.createElement('div');
                card.className = "glass p-5 relative group flex flex-col h-full";
                card.id = `card-${s.row}`;
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 font-bold text-sm shadow-inner">${s.no}</div>
                            <div>
                                <h2 class="font-bold text-slate-800 text-lg leading-tight line-clamp-1">${s.nama}</h2>
                                <span class="text-[10px] uppercase font-bold text-slate-400 tracking-wide">NIS: ${s.nis}</span>
                            </div>
                        </div>
                        <button onclick="deleteStudent(${s.row})" class="w-8 h-8 rounded-full hover:bg-red-50 text-slate-300 hover:text-red-500 transition flex items-center justify-center"><i class="fa-solid fa-trash-alt text-sm"></i></button>
                    </div>

                    <div class="space-y-3 mb-5 flex-grow" id="status-area-${s.row}">
                        <div class="flex justify-between items-center p-2.5 bg-slate-50 rounded-xl border border-slate-100">
                            <span class="text-xs font-semibold text-slate-500 flex items-center gap-2"><i class="fa-solid fa-id-card text-emerald-500"></i> Identitas</span>
                            <span id="badge-id-${s.row}" class="text-[10px] font-bold px-2 py-0.5 rounded-md ${idClass}">${idText}</span>
                        </div>
                        <div class="flex justify-between items-center p-2.5 bg-slate-50 rounded-xl border border-slate-100">
                            <span class="text-xs font-semibold text-slate-500 flex items-center gap-2"><i class="fa-solid fa-file-lines text-purple-500"></i> Rapor</span>
                            <span id="badge-rap-${s.row}" class="text-[10px] font-bold px-2 py-0.5 rounded-md ${rapClass}">${rapText}</span>
                        </div>
                        <div id="links-${s.row}" class="hidden space-y-1 mt-2"></div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mt-auto pt-4 border-t border-slate-100">
                        <button onclick="checkStatus('${s.folderId}', ${s.row})" class="btn-check bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 hover:text-blue-600 py-2 rounded-xl text-sm font-semibold transition flex justify-center items-center gap-2">
                            <i class="fa-solid fa-rotate"></i> Cek
                        </button>
                        <button onclick="triggerUploadStudent('${s.folderId}', ${s.row})" class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl text-sm font-semibold transition flex justify-center items-center gap-2 shadow-md shadow-blue-200">
                            <i class="fa-solid fa-upload"></i> Upload
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- CHECK PER SISWA (Mengupdate UI + Sheet) ---
        async function checkStatus(folderId, rowId) {
            const btn = document.querySelector(`#card-${rowId} .btn-check i`);
            btn.classList.add('fa-spin');
            
            try {
                // Kirim rowId agar backend bisa update spreadsheet
                const response = await fetch(`${APP_URL}?action=checkStatus&folderId=${folderId}&row=${rowId}`);
                const res = await response.json();
                
                btn.classList.remove('fa-spin');
                
                // Update Badges UI Secara Langsung
                const idBadge = document.getElementById(`badge-id-${rowId}`);
                const rapBadge = document.getElementById(`badge-rap-${rowId}`);
                
                if(res.hasIdentitas) {
                    idBadge.innerText = "TERISI"; idBadge.className = "text-[10px] font-bold px-2 py-0.5 rounded-md bg-emerald-100 text-emerald-700";
                } else {
                    idBadge.innerText = "KOSONG"; idBadge.className = "text-[10px] font-bold px-2 py-0.5 rounded-md bg-slate-100 text-slate-400";
                }

                if(res.hasRapor) {
                    rapBadge.innerText = "TERISI"; rapBadge.className = "text-[10px] font-bold px-2 py-0.5 rounded-md bg-purple-100 text-purple-700";
                } else {
                    rapBadge.innerText = "KOSONG"; rapBadge.className = "text-[10px] font-bold px-2 py-0.5 rounded-md bg-slate-100 text-slate-400";
                }

                // Tampilkan Link
                const linksDiv = document.getElementById(`links-${rowId}`);
                linksDiv.innerHTML = '';
                if(res.files && res.files.length > 0) {
                    linksDiv.classList.remove('hidden');
                    res.files.forEach(f => {
                        linksDiv.innerHTML += `<a href="${f.url}" target="_blank" class="block text-xs text-blue-600 hover:underline bg-blue-50 px-2 py-1 rounded truncate"><i class="fa-solid fa-link mr-1"></i> ${f.name}</a>`;
                    });
                } else {
                    linksDiv.classList.add('hidden');
                }

            } catch (e) {
                console.error(e);
                btn.classList.remove('fa-spin');
            }
        }

        // --- LOGIKA UPLOAD (Dengan Update Status Otomatis) ---
        function triggerUploadStudent(folderId, rowId) {
            uploadType = 'student'; currentUploadFolder = folderId; currentRow = rowId;
            document.getElementById('fileInput').click();
        }
        function triggerUploadLedger() {
            uploadType = 'ledger'; currentUploadFolder = "LEDGER";
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if(!file) return;

            let fileName = file.name;
            if (uploadType === 'student') {
                const { value: name } = await Swal.fire({
                    title: 'Upload File Siswa',
                    input: 'text',
                    inputLabel: 'Nama file (Wajib mengandung "rapor" atau "identitas")',
                    inputValue: file.name,
                    showCancelButton: true
                });
                if(!name) { this.value = ''; return; }
                fileName = name;
            } else {
                const { isConfirmed } = await Swal.fire({title: 'Upload Ledger?', text: file.name, icon:'question', showCancelButton:true});
                if(!isConfirmed) { this.value = ''; return; }
            }

            const reader = new FileReader();
            reader.onload = async function(evt) {
                const base64 = evt.target.result.split(',')[1];
                Swal.fire({title: 'Uploading...', didOpen: () => Swal.showLoading()});

                try {
                    // Kirim row agar backend bisa update status
                    const res = await fetch(APP_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'upload',
                            folderId: currentUploadFolder,
                            row: currentRow, 
                            fileName: fileName,
                            mimeType: file.type,
                            fileData: base64
                        })
                    });
                    const result = await res.json();
                    if(result.status === 'success') {
                        Swal.fire('Berhasil!', 'File tersimpan.', 'success');
                        if(uploadType === 'student') checkStatus(currentUploadFolder, currentRow);
                        else checkLedgerCount();
                        
                        // Reload data untuk update statistik global
                        loadData(); 
                    } else throw new Error(result.message);
                } catch (err) { Swal.fire('Gagal', err.message, 'error'); }
            };
            reader.readAsDataURL(file);
            this.value = '';
        });

        // --- TAMBAH & HAPUS ---
        async function addStudent() {
            const nama = document.getElementById('newNama').value;
            const nis = document.getElementById('newNis').value;
            if(!nama) return;
            document.getElementById('modalAdd').classList.add('hidden');
            Swal.fire({title: 'Menyimpan...', didOpen: () => Swal.showLoading()});
            await fetch(APP_URL, {method:'POST', body:JSON.stringify({action:'add', nama, nis})});
            Swal.fire('Sukses', '', 'success').then(() => loadData());
        }

        async function deleteStudent(row) {
            const res = await Swal.fire({title:'Hapus?', icon:'warning', showCancelButton:true, confirmButtonColor:'#d33'});
            if(res.isConfirmed) {
                Swal.fire({title: 'Menghapus...', didOpen: () => Swal.showLoading()});
                await fetch(APP_URL, {method:'POST', body:JSON.stringify({action:'delete', row})});
                document.getElementById(`card-${row}`).remove();
                Swal.close();
            }
        }

        function filterStudents() {
            const term = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('#grid > div').forEach(c => c.style.display = c.innerText.toLowerCase().includes(term) ? 'flex' : 'none');
        }
    </script>
</body>

</html>
